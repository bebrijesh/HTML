<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Brijeshkumar Chavda" />
    <meta name="description" content="Learning HTML" />
    <link rel="icon" href="HtmlLogo.png" type="image" />
    <title>My first web page</title>
  </head>
  <body>
    <!-- Headings -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- Paragraph -->
    <p>Hello, World!</p>

    <!-- Pre-formatted Text -->
    <pre>
      Hello, HTML.
      Hello, CSS.
      Hello, JavaScript.
    </pre>

    <!-- Line break -->
    <p>Hello,<br />World!</p>

    <!-- Divider -->
    <hr />

    <!-- Formatting Elements -->
    <p><b>Bold</b></p>
    <p><strong>Important</strong></p>
    <p><i>Italic</i></p>
    <p><em>Emphasized</em></p>
    <p><small>smaller</small></p>
    <p><mark>Marked (Highlighted)</mark></p>
    <p><del>Deleted</del></p>
    <p><ins>Inserted</ins></p>
    <p>This is<sub>subscripted</sub></p>
    <p>This is<sup>superscripted</sup></p>

    <!-- Entity -->
    &lt; &gt; &copy;
  </body>
</html>
